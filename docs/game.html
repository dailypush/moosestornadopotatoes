<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Potatoes - Catch the Spuds!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            background: #f4f4f4;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
        }
        .hud-text {
            position: absolute;
            font-weight: bold;
            color: #333;
            z-index: 1;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            pointer-events: none;
        }
        #score { top: 20px; left: 20px; font-size: 28px; }
        #highScore { top: 20px; right: 20px; font-size: 20px; color: #666; }
        
        .overlay-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2;
            min-width: 300px;
        }
        
        h1 { color: #ff4d00; margin-bottom: 15px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; line-height: 1.5; }
        
        .btn-game {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ff4d00;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(255, 77, 0, 0.3);
        }
        .btn-game:hover { background: #e64500; transform: scale(1.05); }
        .btn-game:active { transform: scale(0.95); }

        #gameOver { display: none; }

        .menu-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            color: #333;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            z-index: 5;
        }
        .menu-button:hover { background: white; transform: translateX(-50%) translateY(-2px); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score" class="hud-text">Score: <span id="scoreValue">0</span></div>
        <div id="highScore" class="hud-text">Best: <span id="highScoreValue">0</span></div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="overlay-screen">
            <h1><i class="bi bi-tornado me-2"></i>Tornado Catch</h1>
            <p>Slide the red boat to catch the<br>falling tornado potatoes!</p>
            <button id="startButton" class="btn-game">Start Game</button>
        </div>
        
        <div id="gameOver" class="overlay-screen">
            <h2>Game Over!</h2>
            <p class="mb-2">You caught <span id="finalScore" style="font-weight:bold; color:#ff4d00">0</span> potatoes.</p>
            <p id="newHighScoreMsg" style="color: #28a745; font-weight: bold; display: none;">New High Score! üèÜ</p>
            <button id="restartButton" class="btn-game">Play Again</button>
        </div>
        
        <a href="index.html" class="menu-button"><i class="bi bi-arrow-left"></i> Back to Menu</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const scoreElement = document.getElementById('scoreValue');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScoreValue');
        const newHighScoreMsg = document.getElementById('newHighScoreMsg');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('tornadoHighScore') || 0;
        let gameLoop;
        let basket = { x: 0, y: 0, width: 70, height: 35 };
        let potatoes = [];
        let particles = [];
        let lastTime = 0;
        let potatoSpawnInterval = 1000;
        let lastPotatoSpawn = 0;
        let difficultyMultiplier = 1;

        // Initialize High Score Display
        highScoreElement.textContent = highScore;

        function resizeCanvas() {
            canvas.width = Math.min(600, window.innerWidth - 20);
            canvas.height = Math.min(800, window.innerHeight - 20);
            basket.y = canvas.height - basket.height - 20;
            basket.x = canvas.width / 2 - basket.width / 2;
        }

        function initGame() {
            resizeCanvas();
            score = 0;
            difficultyMultiplier = 1;
            potatoSpawnInterval = 1000;
            potatoes = [];
            particles = [];
            scoreElement.textContent = score;
            basket.x = canvas.width / 2 - basket.width / 2;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            newHighScoreMsg.style.display = 'none';
        }

        // Draw the "Red Boat" basket
        function drawBasket() {
            ctx.fillStyle = '#ff4d00'; // Brand red
            ctx.beginPath();
            ctx.moveTo(basket.x, basket.y);
            ctx.lineTo(basket.x + basket.width, basket.y);
            ctx.lineTo(basket.x + basket.width - 10, basket.y + basket.height);
            ctx.lineTo(basket.x + 10, basket.y + basket.height);
            ctx.closePath();
            ctx.fill();
            
            // Shadow/Detail
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.moveTo(basket.x + 5, basket.y + 5);
            ctx.lineTo(basket.x + basket.width - 5, basket.y + 5);
            ctx.lineTo(basket.x + basket.width - 12, basket.y + basket.height - 5);
            ctx.lineTo(basket.x + 12, basket.y + basket.height - 5);
            ctx.fill();
        }

        function createPotato() {
            return {
                x: Math.random() * (canvas.width - 30) + 15,
                y: -60,
                width: 20,
                height: 50,
                speed: (3 + Math.random() * 2) * difficultyMultiplier,
                rotation: Math.random() * 0.5 - 0.25
            };
        }

        // Draw a spiral potato on a stick
        function drawPotato(p) {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rotation);

            // Stick
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, -10);
            ctx.lineTo(0, p.height + 10);
            ctx.stroke();

            // Spiral Potato
            ctx.fillStyle = '#F4A460'; // Sandy brown
            ctx.strokeStyle = '#D2691E'; // Darker outline
            ctx.lineWidth = 2;

            let spirals = 5;
            let spacing = p.height / spirals;
            
            for(let i = 0; i < spirals; i++) {
                ctx.beginPath();
                ctx.ellipse(0, i * spacing, p.width/2, spacing/1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }

            ctx.restore();
        }

        function createParticles(x, y) {
            for(let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: Math.random() > 0.5 ? '#F4A460' : '#ff4d00'
                });
            }
        }

        function drawParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                
                if(p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function gameUpdate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Difficulty scaling
            difficultyMultiplier = 1 + (score * 0.05); // 5% faster per point
            let currentSpawnRate = Math.max(400, 1000 - (score * 20));

            if (currentTime - lastPotatoSpawn > currentSpawnRate) {
                potatoes.push(createPotato());
                lastPotatoSpawn = currentTime;
            }

            // Update potatoes
            for (let i = potatoes.length - 1; i >= 0; i--) {
                const p = potatoes[i];
                p.y += p.speed;
                p.rotation += 0.02;

                // Collision detection (simple box)
                if (p.y + p.height > basket.y && 
                    p.y < basket.y + basket.height &&
                    p.x > basket.x && 
                    p.x < basket.x + basket.width) {
                    
                    createParticles(p.x, p.y + p.height);
                    potatoes.splice(i, 1);
                    score++;
                    scoreElement.textContent = score;
                    continue;
                }

                if (p.y > canvas.height) {
                    gameOver();
                    return;
                }

                drawPotato(p);
            }

            drawBasket();
            drawParticles();
            gameLoop = requestAnimationFrame(gameUpdate);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tornadoHighScore', highScore);
                highScoreElement.textContent = highScore;
                newHighScoreMsg.style.display = 'block';
            }
        }

        // Input Handling
        startButton.addEventListener('click', () => {
            initGame();
            gameLoop = requestAnimationFrame(gameUpdate);
        });

        restartButton.addEventListener('click', () => {
            initGame();
            gameLoop = requestAnimationFrame(gameUpdate);
        });

        let isDragging = false;
        function updateBasketPosition(clientX) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            basket.x = Math.max(0, Math.min(canvas.width - basket.width, x - basket.width / 2));
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => { isDragging = true; updateBasketPosition(e.clientX); });
        window.addEventListener('mousemove', (e) => { if (isDragging) updateBasketPosition(e.clientX); });
        window.addEventListener('mouseup', () => { isDragging = false; });

        // Touch Events
        canvas.addEventListener('touchstart', (e) => { 
            isDragging = true; 
            updateBasketPosition(e.touches[0].clientX); 
            e.preventDefault(); // Prevent scrolling
        }, {passive: false});
        
        window.addEventListener('touchmove', (e) => { 
            if (isDragging) {
                updateBasketPosition(e.touches[0].clientX);
                e.preventDefault();
            }
        }, {passive: false});
        
        window.addEventListener('touchend', () => { isDragging = false; });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Potatoes - Catch the Spuds!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            background: #f4f4f4;
            user-select: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }
        .hud-text {
            position: absolute;
            font-weight: bold;
            color: #333;
            z-index: 1;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            pointer-events: none;
        }
        #score { top: 20px; left: 20px; font-size: 28px; }
        #lives { top: 20px; left: 50%; transform: translateX(-50%); font-size: 28px; letter-spacing: 5px; }
        #highScore { top: 20px; right: 20px; font-size: 20px; color: #666; }
        
        .overlay-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2;
            min-width: 320px;
        }
        
        h1 { color: #ff4d00; margin-bottom: 15px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; line-height: 1.5; }
        
        .btn-game {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ff4d00;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(255, 77, 0, 0.3);
        }
        .btn-game:hover { background: #e64500; transform: scale(1.05); }
        .btn-game:active { transform: scale(0.95); }

        #gameOver { display: none; }

        .menu-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            color: #333;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            z-index: 5;
        }
        .menu-button:hover { background: white; transform: translateX(-50%) translateY(-2px); }
        
        .legend-item { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; font-size: 14px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score" class="hud-text">Score: <span id="scoreValue">0</span></div>
        <div id="lives" class="hud-text">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="highScore" class="hud-text">Best: <span id="highScoreValue">0</span></div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="overlay-screen">
            <h1><i class="bi bi-tornado me-2"></i>Tornado Catch</h1>
            <p>Slide the red boat to catch potatoes!</p>
            <div class="mb-4">
                <div class="legend-item"><span class="dot" style="background:#F4A460"></span> Normal (+1)</div>
                <div class="legend-item"><span class="dot" style="background:#FFD700"></span> Golden (+5)</div>
                <div class="legend-item"><span class="dot" style="background:#3e2723"></span> Burnt (Avoid!)</div>
            </div>
            <button id="startButton" class="btn-game">Start Game</button>
        </div>
        
        <div id="gameOver" class="overlay-screen">
            <h2>Game Over!</h2>
            <p class="mb-2">You caught <span id="finalScore" style="font-weight:bold; color:#ff4d00">0</span> potatoes.</p>
            <p id="newHighScoreMsg" style="color: #28a745; font-weight: bold; display: none;">New High Score! üèÜ</p>
            <button id="restartButton" class="btn-game">Play Again</button>
        </div>
        
        <a href="index.html" class="menu-button"><i class="bi bi-arrow-left"></i> Back to Menu</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScoreValue');
        const newHighScoreMsg = document.getElementById('newHighScoreMsg');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        // Game variables
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('tornadoHighScore') || 0;
        let gameLoop;
        let basket = { x: 0, y: 0, width: 70, height: 35 };
        let potatoes = [];
        let particles = [];
        let clouds = [];
        let lastTime = 0;
        let lastPotatoSpawn = 0;
        let difficultyMultiplier = 1;
        let audioCtx = null;

        // Initialize High Score Display
        highScoreElement.textContent = highScore;

        // Sound System (Synthesizer)
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'catch') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'golden') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.linearRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'hurt') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            }
        }

        function resizeCanvas() {
            canvas.width = Math.min(600, window.innerWidth - 20);
            canvas.height = Math.min(800, window.innerHeight - 20);
            basket.y = canvas.height - basket.height - 20;
            basket.x = canvas.width / 2 - basket.width / 2;
        }

        function initGame() {
            initAudio();
            resizeCanvas();
            score = 0;
            lives = 3;
            difficultyMultiplier = 1;
            potatoes = [];
            particles = [];
            
            // Initialize clouds
            clouds = [];
            for(let i=0; i<5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height/2),
                    speed: 0.2 + Math.random() * 0.3,
                    size: 30 + Math.random() * 20
                });
            }

            updateUI();
            basket.x = canvas.width / 2 - basket.width / 2;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            newHighScoreMsg.style.display = 'none';
        }

        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = '‚ù§Ô∏è'.repeat(lives);
        }

        function drawBasket() {
            ctx.fillStyle = '#ff4d00';
            ctx.beginPath();
            ctx.moveTo(basket.x, basket.y);
            ctx.lineTo(basket.x + basket.width, basket.y);
            ctx.lineTo(basket.x + basket.width - 10, basket.y + basket.height);
            ctx.lineTo(basket.x + 10, basket.y + basket.height);
            ctx.closePath();
            ctx.fill();
            
            // Detail
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(basket.x + 5, basket.y + 5, basket.width - 10, 5);
        }

        function createPotato() {
            const rand = Math.random();
            let type = 'normal';
            if (rand > 0.95) type = 'golden'; // 5% chance
            else if (rand > 0.85) type = 'burnt'; // 10% chance

            return {
                x: Math.random() * (canvas.width - 30) + 15,
                y: -60,
                width: 20,
                height: 50,
                speed: (3 + Math.random() * 2) * difficultyMultiplier,
                rotation: Math.random() * 0.5 - 0.25,
                type: type
            };
        }

        function drawPotato(p) {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rotation);

            // Stick
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, -10);
            ctx.lineTo(0, p.height + 10);
            ctx.stroke();

            // Potato Colors
            let color = '#F4A460'; // Normal
            let outline = '#D2691E';
            
            if (p.type === 'golden') {
                color = '#FFD700';
                outline = '#DAA520';
            } else if (p.type === 'burnt') {
                color = '#3e2723';
                outline = '#1a100e';
            }

            ctx.fillStyle = color;
            ctx.strokeStyle = outline;
            ctx.lineWidth = 2;

            let spirals = 5;
            let spacing = p.height / spirals;
            
            for(let i = 0; i < spirals; i++) {
                ctx.beginPath();
                ctx.ellipse(0, i * spacing, p.width/2, spacing/1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
            
            // Sparkle for golden
            if (p.type === 'golden' && Math.random() > 0.8) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(Math.random()*20-10, Math.random()*40, 2, 0, Math.PI*2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width + 50) cloud.x = -50;
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size*0.8, cloud.y - cloud.size*0.5, cloud.size*0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size*1.2, cloud.y, cloud.size*0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function createParticles(x, y, color) {
            for(let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function drawParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                
                if(p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function gameUpdate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawClouds();

            // Difficulty scaling
            difficultyMultiplier = 1 + (score * 0.02); 
            let currentSpawnRate = Math.max(400, 1000 - (score * 15));

            if (currentTime - lastPotatoSpawn > currentSpawnRate) {
                potatoes.push(createPotato());
                lastPotatoSpawn = currentTime;
            }

            // Update potatoes
            for (let i = potatoes.length - 1; i >= 0; i--) {
                const p = potatoes[i];
                p.y += p.speed;
                p.rotation += 0.02;

                // Collision detection
                if (p.y + p.height > basket.y && 
                    p.y < basket.y + basket.height &&
                    p.x > basket.x && 
                    p.x < basket.x + basket.width) {
                    
                    potatoes.splice(i, 1);
                    
                    if (p.type === 'burnt') {
                        lives--;
                        playSound('hurt');
                        createParticles(p.x, p.y + p.height, '#3e2723');
                    } else {
                        let points = p.type === 'golden' ? 5 : 1;
                        score += points;
                        playSound(p.type === 'golden' ? 'golden' : 'catch');
                        createParticles(p.x, p.y + p.height, p.type === 'golden' ? '#FFD700' : '#ff4d00');
                    }
                    
                    updateUI();
                    if (lives <= 0) { gameOver(); return; }
                    continue;
                }

                // Missed potato
                if (p.y > canvas.height) {
                    potatoes.splice(i, 1);
                    if (p.type !== 'burnt') {
                        lives--;
                        playSound('hurt');
                        updateUI();
                        if (lives <= 0) { gameOver(); return; }
                    }
                    continue;
                }

                drawPotato(p);
            }

            drawBasket();
            drawParticles();
            gameLoop = requestAnimationFrame(gameUpdate);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tornadoHighScore', highScore);
                highScoreElement.textContent = highScore;
                newHighScoreMsg.style.display = 'block';
                playSound('golden');
            }
        }

        // Input Handling
        startButton.addEventListener('click', () => {
            initGame();
            gameLoop = requestAnimationFrame(gameUpdate);
        });

        restartButton.addEventListener('click', () => {
            initGame();
            gameLoop = requestAnimationFrame(gameUpdate);
        });

        let isDragging = false;
        function updateBasketPosition(clientX) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            basket.x = Math.max(0, Math.min(canvas.width - basket.width, x - basket.width / 2));
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => { isDragging = true; updateBasketPosition(e.clientX); });
        window.addEventListener('mousemove', (e) => { if (isDragging) updateBasketPosition(e.clientX); });
        window.addEventListener('mouseup', () => { isDragging = false; });

        // Touch Events
        canvas.addEventListener('touchstart', (e) => { 
            isDragging = true; 
            updateBasketPosition(e.touches[0].clientX); 
            e.preventDefault();
        }, {passive: false});
        
        window.addEventListener('touchmove', (e) => { 
            if (isDragging) {
                updateBasketPosition(e.touches[0].clientX);
                e.preventDefault();
            }
        }, {passive: false});
        
        window.addEventListener('touchend', () => { isDragging = false; });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
